<div class="detail-session">
    <div class="container-fluid">
        <div class="row">
            <div>
                <img src="{{ product.imageUrl }}" class="img-responsive" width="200px">

                <h3>{{ product.name }}</h3>
                <div class="price">{{ product.unitPrice }}</div>
                <button (click)="addToCart(product)" class="btn btn-primary btn-sm">Add to cart</button>

                <h4>Product Description</h4>
                <p>{{ product.description }}</p>

                <a routerLink="/products" class="text-decoration-none">Back to Product List</a>
            </div>
        </div>
    </div>
</div>
